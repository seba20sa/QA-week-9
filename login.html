<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <header>
            <a href="">
                <button id="back-to-register">Back to Register</button>
            </a> 
        </header>
        <form>
            <div class="field-container">
                <label for="login-email">
                    E-mail:
                </label>
                <input type="text" name="login-email" id="form-login-email">
                <div class="error-message-hidden" id="error-login-email">
                    <span>
                        Please enter a valid e-mail address
                    </span>
                </div>
            </div>
            <div class="field-container">
                <label for="login-password">
                    Password:
                </label>
                <input type="text" name="login-password" id="form-login-password">
                <div class="error-message-hidden" id="error-login-password">
                    <span>
                        Please enter a valid password
                    </span>
                </div>
            </div>
            <div id="form-buttons">
                <input type="submit" value="Log in" id="login-button">
            </div> 
        </form>
