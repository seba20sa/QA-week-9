<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
        <script src="js/login.js" defer="defer"></script>  
        <title>LOGIN</title>    
    </head>
    <body>
        <header>
            <h1>LOGIN</h1>
            <p>Don't have an account? click bellow to register</p>
            <a href="register.html">
                <button id="back-to-register">Register</button>
            </a> 
        </header>
        <form>
            <div class="field-container">
                <label for="login-email">
                    E-mail:
                </label>
                <input type="email" name="login-email" id="form-login-email">
                <div id="login-error-email" class="hidden">
                    <p>E-mail must have a valid format</p>
                </div>
            </div>
            <div class="field-container">
                <label for="login-password">
                    Password:
                </label>
                <input type="password" name="login-password" id="form-login-password">
                <div id="login-error-password" class="hidden">
                    <p>Password must have the correct format</p>
                </div>                
            </div>
            <div id="form-buttons">
                <button id="login-button" >Log in</button>                
            </div> 
        </form>
        <div id="error-log-container" class="hidden">
            <h2>Validation report: </h2>
            <ul id="list-of-errors">
            </ul>
            <div id="error-log-cleaner">
                <p>If you want to reset the validations log to perofm a new test click on finish</p>
                <a  id="clean-form-link">
                    <p>Finish</p>
                </a>
            </div>
        </div>
        <footer>
            <div id="final-credits-bar">
                <p>
                    Â© 2021 Radium Rocket
                </p>
            </div>
        </footer>
    </body>
</html>
